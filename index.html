<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="leftside">
        <div class="context"> 
            <h1>Per Aspera Ad Astra </h1>
           <p> Amor vincit omnia, sed tempus omnia mutat.
            In corde meo manes, etiam si mundus ardeat. </p>
        </div>
    </div>
    <div class="rightside">
        <form action="https://httpbin.org/post" method="post" class="signup" id="signup-form" novalidate>
            <h2>Sign Up</h2>
            <label class="field">
                <span class="field-title">Name</span>
                <input type="text" id="name" name="name" placeholder="Your Name" required minlength="2" maxlength="50" autocomplete="name">
                <span class="error" aria-live="polite"></span>
            </label>
            <label class="field">
                <span class="field-title">Email</span>
                <input type="email" id="email" name="email" placeholder="Your Email" required autocomplete="email">
                <span class="error" aria-live="polite"></span>
            </label>
            <label class="field">
                <span class="field-title">Password</span>
                <input type="password" id="password" name="password" placeholder="Create Password" required minlength="8" autocomplete="new-password">
                <span class="hintline">At least 8 chars, 1 upper, 1 lower, 1 number, 1 symbol</span>
                <span class="error" aria-live="polite"></span>
            </label>
            <label class="field">
                <span class="field-title">Confirm Password</span>
                <input type="password" id="confirm-password" name="confirmPassword" placeholder="Retype password" required autocomplete="new-password">
                <span class="error" aria-live="polite"></span>
            </label>

            <button type="submit" class="btn">Sign up</button>

            <p class="hint">
            Already a Member? <a href="#"> Sign in here</a>
            </p>
        </form>
        <div class="or">
            <div class="line"></div>
            OR
            <div class="line"></div>
        </div>
        <div class="social">
            <a href="#" class="icon fb">f</a>
            <a href="#" class="icon tw">t</a>
            <a href="#" class="icon gg">G</a>
        </div>

    </div>


</div>
  <p class="photo-credit">
    Photo by <a href="https://unsplash.com/@josefin" target="_blank">Josefin</a> on 
    <a href="https://unsplash.com" target="_blank">Unsplash</a>
  </p>
  <div class="madeby">
  Made with <span>&#10084;</span> for Kim :)
</div>
<script src="validation.js"></script>
</body>
</html>
