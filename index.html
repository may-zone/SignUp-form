<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="leftside">
        <div class="context"> 
            <h1>Per Aspera Ad Astra </h1>
           <p> Amor vincit omnia, sed tempus omnia mutat.
            In corde meo manes, etiam si mundus ardeat. </p>
        </div>
    </div>
    <div class="rightside">
        <form class="signup">
            <h2>Sign Up</h2>
            <input type="text" placeholder="Your Name">
            <input type="email" placeholder="Your Email">
            <input type="password" placeholder="Create Password">
            <input type="password" placeholder="Retype password">

           
            <button type="submit" class="btn">Sign up</button>

            <p class="hint">
            Already a Member? <a href="#"> Sign in here</a>
            </p>
        </form>
        <div class="or">
            <div class="line"></div>
            OR
            <div class="line"></div>
        </div>
        <div class="social"></div>

    </div>


</div>
  <p class="photo-credit">
    Photo by <a href="https://unsplash.com/@josefin" target="_blank">Josefin</a> on 
    <a href="https://unsplash.com" target="_blank">Unsplash</a>
  </p>
</body>
</html>
